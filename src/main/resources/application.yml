spring:
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      data-locations: classpath:data.sql  #파일 경로 설정
server:
    servlet:
       session:
          tracking-modes: cookie  #세션을 쿠키로 관리
