spring:
  main:
    log-startup-info: false
  datasource:
    url: jdbc:mysql://localhost:3306/todo_db?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update  #테이블 자동 생성/업데이트
    show-sql: true      #SQL 쿼리 출력 (디버깅용)
    properties:
      hibernate:
        format_sql: true  #SQL 보기 좋게 출력
  sql:
    init:
      mode: always  #애플리케이션 시작 시 초기 SQL 실행
server:
    servlet:
       session:
          tracking-modes: cookie  #세션을 쿠키로 관리
